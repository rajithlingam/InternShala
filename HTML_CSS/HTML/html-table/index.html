<!DOCTYPE html>
<html>
  <head>
    <title>Create Tables in HTML</title>
  </head>
  <body>

    <h1>Create Tables in HTML</h1>

    <table border="1">
      <tr>
        <th>Columu 1</th>
        <th>Columu 2</th>
        <th>Columu 3</th>
      </tr>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <tr>
        <td colspan="2">Row 3 Cell 1</td>
        <td></td>
      </tr>
    </table>

  </body>
</html>
