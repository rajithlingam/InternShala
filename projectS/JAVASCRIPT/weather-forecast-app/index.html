<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #1351e2, #6d86ad);
        color: #fff;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .shimmer {
        background: linear-gradient(
          to right,
          #e0e0e0 4%,
          #f8f8f8 25%,
          #e0e0e0 36%
        );
        background-size: 1000px 100%;
        animation: shimmer 1.6s infinite linear;
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen px-4 py-8 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto space-y-8">
      <h1
        class="text-4xl sm:text-5xl font-bold text-center text-blue-300 drop-shadow-md"
      >
        üå¶Ô∏è Weather Forecast Dashboard
      </h1>

      <div
        class="flex flex-col lg:flex-row gap-6 glass rounded-xl p-6 shadow-2xl"
      >
        <div class="lg:w-1/3 space-y-6">
          <div>
            <label class="block text-sm font-medium text-blue-200 mb-1"
              >Enter City Name</label
            >
            <input
              id="cityInput"
              type="text"
              placeholder="e.g., London"
              class="w-full px-4 py-2 rounded-md bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="flex gap-3">
            <button
              id="searchBtn"
              class="flex-1 bg-blue-600 hover:bg-blue-700 transition rounded-md py-2 font-semibold shadow-md"
            >
              üîç Search
            </button>
            <button
              id="currentBtn"
              class="flex-1 bg-rose-500 hover:bg-rose-600 transition rounded-md py-2 font-semibold shadow-md"
            >
              üìç Current
            </button>
          </div>

          <select
            id="recentCities"
            class="w-full px-4 py-2 bg-white/20 rounded-md text-black  hidden"
          ></select>

          <div id="loader" class="hidden text-center py-6">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png"
              class="mx-auto w-16 animate-bounce"
            />
            <p class="mt-2 shimmer text-gray-300">
              Fetching weather for you...
            </p>
          </div>

          <div class="text-sm text-blue-100 mt-4">
            üåç View the weather globally in real-time. Your recent cities are
            saved. Powered by OpenWeatherMap API.
          </div>
        </div>

        <div class="lg:w-2/3">
          <div
            id="weatherDisplay"
            class="space-y-6 transition-all duration-500 ease-in-out"
          ></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>

    <script>
      document
        .getElementById("cityInput")
        .addEventListener("keyup", function (e) {
          if (e.key === "Enter") document.getElementById("searchBtn").click();
        });
    </script>
  </body>
</html>
